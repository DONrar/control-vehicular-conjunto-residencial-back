spring.application.name=control-vehicular 

server.address=0.0.0.0

spring.datasource.url=jdbc:postgresql://localhost:5432/control_vehicular
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota

spring.jackson.time-zone=America/Bogota
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

jwt.secret=${JWT_SECRET:MiSecretoSuperSeguroParaElSistemaDeControlVehicularDelConjuntoResidencial2024}
jwt.expiration=86400000

server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

logging.level.root=INFO
logging.level.com.conjunto.controlvehicular=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/control-vehicular.log
logging.file.max-size=10MB
logging.file.max-history=30

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized